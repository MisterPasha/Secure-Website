<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Evaluation</title>
    <style>
        .logout-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Request Evaluation</h1>
    <p>Welcome to the Request Evaluation page!</p>

    <!-- Logout Button -->
    <form method="GET" action="{{ url_for('auth.logout') }}">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</body>
</html>
